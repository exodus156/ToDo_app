<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Lista zadań</title>
</head>
<body>
    <div class="container">

        <!--Header part with title and search function-->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Lista zadań</h1>
            <form class="search" autocomplete="off">
                <input class="form-control m-auto" type="text" name="search" placeholder="Wyszukaj zadanie">
            </form>
        </header>

        <!--List with current objectives to do-->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>kupić mleko</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>wyjść z psem</span>
               <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>dokończyć zamówienie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <!--Form to add new task on to do list-->
        <form class="add text-center my-4" autocomplete="off">
            <label class="text-light">Dodaj nowe zadanie</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
